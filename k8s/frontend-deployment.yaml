apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: default
      containers:
        - name: frontend
          image: ghcr.io/olishah/frontend-container:574df1537e85bf5d3064c1f3a020e3bb93006d9c
          imagePullPolicy: Always # set to always if image is not tagged with latest
          ports:
            - name: http
              containerPort: 8080
