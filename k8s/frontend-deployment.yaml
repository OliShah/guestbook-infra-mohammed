apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: default
      containers:
        - name: frontend
          image: ghcr.io/olishah/frontend-container:db40bc1f911f416b4bfd2513820f58e21b142ba9
          imagePullPolicy: Always # set to always if image is not tagged with latest
          ports:
            - name: http
              containerPort: 8080
