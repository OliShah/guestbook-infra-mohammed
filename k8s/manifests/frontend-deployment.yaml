apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: default
      containers:
        - name: frontend
          image: registry.gitlab.com/nan-group9730204/guestbook-app-mohammed/frontend-container:latest
          imagePullPolicy: Always # set to always if image is not tagged with latest
          ports:
            - name: http
              containerPort: 80
